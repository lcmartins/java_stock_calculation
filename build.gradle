buildscript {

    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.johnrengelman:shadow:8.1.1"
    }
}


plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

mainClassName = 'capitalgain.adapters.App'

apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "java"


repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.3-jre'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.5'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.5'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.13.5'
}

java {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}

//task wrapper(type: Wrapper) {
//    gradleVersion = '7.6.4'
//}


test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

    testLogging {
        events "passed"
    }

    beforeTest { descriptor ->
        logger.lifecycle("Running test: " + descriptor.name)
    }

}


sourceSets {
    main.java.srcDir "src/main/java"
    main.resources.srcDir "src/main/resources"
}

jar {

    manifest {
        attributes 'Implementation-Title': 'Gradle Jar ',
                'Main-Class': 'capitalgain.App'
    }
}
